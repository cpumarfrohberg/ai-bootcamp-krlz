services:
  podcast-assistant:
    build: .
    container_name: podcast-assistant-cli
    volumes:
      # Mount current directory for development
      - .:/app
      # Mount a volume for OpenAI API key (you can create a .env file)
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
    # Override the default command to keep container running
    command: tail -f /dev/null

  redis:
    image: redis:7-alpine
    container_name: podcast-assistant-redis
    ports:
      - "6379:6379"
