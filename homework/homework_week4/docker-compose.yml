services:
  db:
    image: postgres:15
    environment:
      POSTGRES_USER: krlz
      POSTGRES_PASSWORD: ${POSTGRES_PASSWORD:-changeme}
      POSTGRES_DB: monitoring
    volumes:
      - postgres_data:/var/lib/postgresql/data
    ports:
      - "5433:5432"
    restart: unless-stopped
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U krlz"]
      interval: 10s
      timeout: 5s
      retries: 5

  streamlit-app:
    build: .
    ports:
      - "8501:8501"
    volumes:
      - ./.env:/app/.env:ro
    environment:
      - PYTHONPATH=/app
      - PYTHONUNBUFFERED=1
      - TMPDIR=/tmp
    env_file:
      - .env
    depends_on:
      db:
        condition: service_healthy
    restart: unless-stopped

volumes:
  postgres_data:
